<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>

    <div class = "container">

    <h1>Product Reviews</h1>

    {% for x in myreviewlist %}

    <ul>
        <li> {{x.product_name}}</li>

        <li> {{x.product_type}}</li>

        <li> {{x.ratings}}</li>

    </ul>
    {% endfor %}
</div>
    
</body>
</html>
